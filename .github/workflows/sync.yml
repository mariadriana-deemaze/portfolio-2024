name: Generate Markdown from RSS

on:
  schedule:
    - cron: '0 0 * * 1'  # Runs every Monday at midnight UTC
  workflow_dispatch: # Allows manual execution

jobs:
  rss-to-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd ${{ github.action_path }}
          npm install
          npm run prepare
          npm run build

      - name: Run RSS Feed to Markdown Action
        uses: mariadriana-deemaze/rss_medium_to_markdown@v1
        with:
          feed_url: "https://medium.com/feed/@mariaadriana15"
          template_file: "data/BLOG_TEMPLATE.md"
          output_dir: "data/blog/"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m $'scheduled ðŸ¤– : Update Medium articles\n\nCo-authored-by: mariadriana-deemaze <maria.adriana.cardoso@deemaze.com>' || echo "No changes to commit"
          git push
